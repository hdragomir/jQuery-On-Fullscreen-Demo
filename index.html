<!doctype html>
<html>

<head>
<title>fullscreen demo</title>

<style>

body{
    padding: 0;
    margin: 0;
    overflow-x: hidden;
    position: relative;
    height: 100%;
}

.hijacker{
    display: inline-block;
    width: 320px;
    margin: 5px;
    position: relative;
    z-index: 5;
}
#player{
    width: 500px;
    margin: 20px auto 150px;
    height: 400px;
    display: none;
    position: relative;
    background: black;
    transition: all .3s;
    -webkit-transition: all .3s ;
    -moz-transition: all .3s;

    transition-delay: 0;
    -moz-transition-delay: 0;
    -webkit-transition-delay: 0;

    box-shadow: 0 10px 10px -10px rgba(23,23,23, .4);
    -webkit-box-shadow: 0 10px 10px -10px rgba(23,23,23, .4);
    -moz-box-shadow: 0 10px 10px -10px rgba(23,23,23, .4);
}


    #player iframe{
        width: 100%;
        height: 100%;
        border: 0;
    }

    #player h1{
        color: #fff;
        display: block;
        text-align: center;
        font: normal normal 23px/36px Cambria, Georgia, "Times New Roman", Times, serif;
        position: relative;
        padding: 0;
        margin: 0;
        transition: all .3s;
        -webkit-transition: all .3s;
        -moz-transition: all .3s;
    }


.fullscreen #player{
    width: 100%;
    height: 95%;
    position: relative;
    margin: 0 0 50px;
    transition-delay: .2s;
    -moz-transition-delay: .2s;
    -webkit-transition-delay: .2s;
    padding-bottom: 5%;
}

    .fullscreen #player iframe{
        width: 100%;
        height: 100%;
        position: relative;
    }

    .fullscreen #player h1{
        height: 0px;
        line-height: 0px;
        overflow: hidden;
        transition: all .3s;
        -webkit-transition: all .3s;
        -moz-transition: all .3s;
    }

        .fullscreen #player:after{
            color: #fff;
            display: block;
            text-align: center;
            font: normal normal 23px/36px Cambria, Georgia, "Times New Roman", Times, serif;
            position: relative;
            content: "Thank you for entering fullscreen!";
            opacity: .5;
        }

</style>

</head>

<body>

<div id=player><h1>Now go fullscreen</h1></div>
<div id=list></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
<script src="jquery.onfullscreen-1.0.0.js"></script>
<script>

function handle_youtube_load(data){

    $.each(data.feed.entry, function(i, entry){
        make_thumbnail({
            'thumb': entry.media$group.media$thumbnail[0].url,
            'iframe_url': entry.media$group.media$content[0].url
        });
        return i < 11;
    })
};

$(window).bind('fullscreen', function(ev, is_fullscreen){
    $('body').toggleClass('fullscreen', is_fullscreen);
});

function make_thumbnail(data){
    $('<img />', {
        "src": data.thumb,
        "class": "hijacker",
        "click": function(ev){
            $('#player').children('iframe').remove().end().append($('<iframe />', {
                'src': data.iframe_url,
                'position': 'relative',
                'frameBorder': 0
            })).slideDown();
            window.location.hash = 'player';
            window.scrollTo(0, 0);
        }
    }).appendTo(document.body);
}

$(function(){
    $('<script/>').attr('src', 'http://gdata.youtube.com/feeds/api/standardfeeds/most_popular?time=this_week&format=5&alt=json&callback=handle_youtube_load').appendTo('body');
})

</script>

</body>

</html>
